server:
  port: 9527

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: bio-gateway
  cloud:
    nacos:
      discovery:
        server-addr: http://192.168.123.47:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
bio:
  security:
    noRequireTokenUris:
      - /admin/login/


# 全局参数设置
ribbon:
  ReadTimeout: 120000
  ConnectTimeout: 10000
  SocketTimeout: 10000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 40000